<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="jakarta.faces.facelets">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 fw-semibold mb-3">Delivery preferences &amp; checkout</h2>
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <label for="purchaseForm:quantity" class="form-label">Quantity</label>
                    <h:inputText id="quantity"
                                 value="#{purchaseView.qty}"
                                 styleClass="form-control"
                                 pt:type="number"
                                 pt:min="1"
                                 pt:max="10" />
                    <h:message for="quantity" styleClass="text-danger small mt-1 d-block" />
                </div>
                <div class="col-12 col-sm-6">
                    <span class="form-label d-block">Payment option</span>
                    <h:selectOneRadio id="paymentMode"
                                      value="#{purchaseView.mode}"
                                      layout="pageDirection"
                                      styleClass="d-none">
                        <f:selectItems value="#{purchaseView.paymentModes}"
                                       var="modeOpt"
                                       itemValue="#{modeOpt}"
                                       itemLabel="#{modeOpt}" />
                    </h:selectOneRadio>
                    <h:panelGroup id="paymentModeChoices" layout="block">
                        <div class="row row-cols-1 row-cols-sm-2 g-3">
                            <ui:repeat value="#{purchaseView.paymentModes}" var="modeOpt">
                                <div class="col">
                                    <div class="selectable-card h-100 #{purchaseView.isPaymentModeSelected(modeOpt) ? 'selected' : ''}">
                                        <div class="card-body">
                                            <h3 class="h6 fw-semibold mb-1">#{purchaseView.paymentModeTitle(modeOpt)}</h3>
                                            <p class="text-muted small mb-0">#{purchaseView.describePaymentMode(modeOpt)}</p>
                                            <h:commandLink action="#{purchaseView.selectPaymentMode(modeOpt)}"
                                                          styleClass="stretched-link"
                                                          value=""
                                                          title="#{purchaseView.paymentModeTitle(modeOpt)}">
                                                <f:ajax execute="@this" render="purchaseForm:paymentMode purchaseForm:paymentModeChoices" />
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="col-12">
                    <span class="form-label d-block">Delivery channels</span>
                    <h:panelGroup id="deliveryOptions" layout="block" styleClass="d-flex flex-wrap gap-3">
                        <div class="form-check form-switch">
                            <h:selectBooleanCheckbox id="emailDelivery"
                                                     value="#{purchaseView.deliverEmail}"
                                                     styleClass="form-check-input" />
                            <label class="form-check-label" for="purchaseForm:emailDelivery">Email delivery</label>
                        </div>
                        <div class="form-check form-switch">
                            <h:selectBooleanCheckbox id="smsDelivery"
                                                     value="#{purchaseView.deliverSms}"
                                                     styleClass="form-check-input" />
                            <label class="form-check-label" for="purchaseForm:smsDelivery">SMS delivery</label>
                        </div>
                    </h:panelGroup>
                    <h:message for="deliveryOptions" styleClass="text-danger small mt-1 d-block" />
                </div>
                <div class="col-12 col-md-6">
                    <label for="purchaseForm:email" class="form-label">Email address</label>
                    <h:inputText id="email"
                                 value="#{purchaseView.email}"
                                 styleClass="form-control"
                                 pt:type="email"
                                 pt:placeholder="name@example.com" />
                    <h:message for="email" styleClass="text-danger small mt-1 d-block" />
                </div>
                <div class="col-12 col-md-6">
                    <label for="purchaseForm:msisdn" class="form-label">Phone number</label>
                    <h:inputText id="msisdn"
                                 value="#{purchaseView.msisdn}"
                                 styleClass="form-control"
                                 pt:placeholder="+233XXXXXXXXX" />
                    <h:message for="msisdn" styleClass="text-danger small mt-1 d-block" />
                </div>
            </div>
        </div>
    </div>
</ui:composition>
